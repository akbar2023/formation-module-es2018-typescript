      ----------------------------------
        Principe de base des fonctions
      ----------------------------------

      On utilise, tout comme en JavaScript, des fonctions nommées et des
      fonctions anonymes. Bien entendu, en TypeScript nous allons devoir typer
      chaque argument. Par exemple :

      ===code_ts===============================================
        const addition = (a:number ,b:number) => {
          console.log(a + b);
        };

        addition(15,25);
      =========================================================

      --------------------
        Valeur de retour
      --------------------

      On doit également spécifier le type de la valeur retournée.
      Si la valeur retournée est de type inconnu, on peut utiliser any (tout).
      S'il n'y a pas de valeur retournée, on peut utiliser void (vide).

      Par exemple :

      ===code_ts===============================================
        const multiplication = (a: number, b: number): number => {
          return a * b;
        };

        alert(multiplication(15,25));

        const test = (a:number, b:number): any => {
          const resultat = a - b;
          if (resultat > 0) {
            return resultat;
          } else {
            return false:
          }
        };

        alert(test(15,25));

        const addition = (a:number, b:number): void => {
          console.log(a + b);
        };

        addition(15,25);
      =========================================================
