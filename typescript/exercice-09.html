<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>TypeScript : Exercice 9</title>
    <!--------------------------------
    -------------EXERCICE-------------
    ----------------------------------
      - Créez dans le document un formulaire contenant deux champs de saisie
      (nombre1 et nombre2) ainsi qu'un bouton de soumission (submit) ;
      - Quand l'utilisateur valide le formulaire, récupérez les valeurs des
      deux champs
      - Vérifiez que vous avez deux nombres
      - Prévoyez une fonction qui accepte ces deux nombres en entrée et
      retourne dans un tableau la somme ainsi la multiplication de ces
      deux nombres
      - Affichez ces deux résultats dans un bloc HTML (Prévoyez une phrase,
      par exemple : la somme donne XX et la multiplication donne XX).
    -->
    <script src="exercice-09.js"></script>
</head>
<body>
  <h1>TypeScript : Exercice 9</h1>
      <p>Un paragraphe</p>
      <form id="formulaire">
        <p>nombre 1 : <input type="number" name="nombre1"/></p>
        <p>nombre 2 : <input type="number" name="nombre2"/></p>
        <p><input type="submit" value="Calculer" /></p>
      </form>
      <div id="resultat"></div>
  <noscript>
    <p>Veuillez activer JavaScript</p>
  </noscript>
</body>
