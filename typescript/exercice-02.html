      -------------
        Le typage
      -------------

      En programmation, il est utile de contrôler précisément les types de
      données utilisés. Pour les types simples, on utilise la même
      nomenclature qu'en JavaScript.

      --------------------------------------------
        Les chaînes de caractères et les nombres
      --------------------------------------------

      On utilise en TypeScript les chaînes de caractères et les nombres de la
      même façon qu'en JavaScript. Il faut noter que l'on peut utiliser les
      littéraux binaires et octaux introduits dans ECMAScript 2015.
      Pour assigner un type à une variable, on ajoute à sa déclaration : TYPE.
      Cela nous donne :

      ===code_ts==================================
        const monNom: string = 'Didier';
        const monAge: number = 24;
      ============================================
