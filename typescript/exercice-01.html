      ----------------
        TypeScript ?
      ----------------

      Créé en 2010, TypeScript a été rendu publique en 2012. Ce langage de
      programmation, libre et open source, a été développé par Microsoft. Il a
      pour but d'améliorer et de sécuriser la production de code JavaScript.
      Il s'agit d'un sur-ensemble de JavaScript ce qui signifie que tout code
      JavaScript peut être utilisé avec TypeScript.

      À l'aide de NodeJS, le code TypeScript est transpilé en JavaScript pour
      être interprété par n'importe quel navigateur web ou moteur JavaScript.

      Parmi les éléments notables introduits par TypeScript, on peut noter,
      entre autres, les génériques, les interfaces, les énumérations, les
      modules ou encore les décorateurs qui sont présents dans différents
      langages de programmation.

      -----------------------------
        Utilisation de TypeScript
      -----------------------------

      Pour utiliser TypeScript, il faut :

      1 - Installer NodeJS sur son ordinateur (prendre la version LTS sur
      https://nodejs.org/) ;
      2 - Installer typescript en utilisant npm dans le terminal avec la
      commande : npm install -g typescript ;
      3 - Écrire son code dans un fichier ayant l'extension .ts ;
      4 - Utiliser dans le terminal la commande tsc votre_fichier.ts pour le
      transpiler en JavaScript ;
      5 - Appeler le fichier .js obtenu par transpilation dans son fichier
      HTML.
