      TypeScript propose un type de données particulier. Il s'agit des Tuples.

      Le type Tuple permet d'exprimer un tableau contenant un nombre fixé
      d'éléments dont le type est connu à l'avance. Le type de chacun de ces
      éléments n'est pas forcément le même. Par exemple, un tuple se composant
      d'une chaîne et d'un nombre pourra s'écrire:

      ===code_ts===========================================================
        const addresse: [string, number] = ['rue de l\'espérance', 17];
      =====================================================================

    ----------------------------------
    -------------EXERCICE-------------
    ----------------------------------

      - Créez un tuple possédant quatre éléments.
      - Le premier élément contient un prénom, le second un nom de famille, le
      troisième un âge et le quatrième un booléen ayant la valeur true.
      - Mettez en place une condition qui teste la valeur du quatrième élément
      du Tuple.
      - À l'intérieur de la condition, affichez la phrase suivante dans la
      console : PRÉNOM NOM A XX ans.
