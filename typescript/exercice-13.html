    -----------PRÉSENTATION-----------

      Les interfaces comportent un mécanisme pour définir des propriétés en
      lecture seule. On utilise le mot-clef 'readonly' avant le nom de la
      propriété. Il s'agit, quelque sorte, d'un équivalent de const utilisé pour
      protéger en écriture les propriétés d'objets.

      Par exemple :

      ===code_ts=================================
        interface ValeursMaximales {
          readonly parties: number;
          readonly somme: number;
        }

        let personnage1 : ValeursMaximales = { parties: 5, somme: 60 };
        personnage1.parties = 3; // erreur !
      ===========================================
